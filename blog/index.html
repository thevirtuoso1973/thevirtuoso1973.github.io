---
layout: default
title: Blog | Lists of posts
---
<h1>{{ page.title }}</h1>
<div>RSS Feed: <a href="https://thevirtuoso1973.github.io/blog/atom.xml"><img src="./pic_rss.gif" width="36" height="14"></a></div>
<ul class="posts">
     
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> |
        <a href="{{ post.url }}" title="{{ post.title }}" class="repo-link">{{ post.title }}</a>
    </li>
    <br>
    {% endfor %}
</ul>

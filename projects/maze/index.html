<h2> Randomly Generating Maze Game </h2>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<p>Uses a backtracking algo to generate new mazes each time the space bar is pressed.</p>
  <p><b>Space: New maze | Arrow keys: Move | Goal: Green triangle</b></p>
<div id="mazeCanvas"></div>
<script src="/js/maze.js"></script><br>
<br>
<button style="margin-left: 25px" class="btn" type="button" onclick="simulateKey('UP_ARROW')">Up</button><br>
<button class="btn" type="button" onclick="simulateKey('LEFT_ARROW')">Left</button>
<button class="btn" type="button" onclick="simulateKey('RIGHT_ARROW')">Right</button><br>
<button style="margin-left: 17px" class="btn" type="button" onclick="simulateKey('DOWN_ARROW')">Down</button><br><br>
<button style="margin: 5px" class="btn" type="button" onclick="simulateKey('SPACEBAR')">New Maze</button><br>
